<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8 " />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ty McCue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class ="nav-wrapper">
      <div class="left-side">
        <div class="nav-link-wrapper">
          <a href="index.html">Home</a>
        </div>
        <div class="nav-link-wrapper">
          <a href="about.html">About</a>
        </div>
        <div class="nav-link-wrapper">
          <a href="contact.html">Contact</a>
        </div>
      </div>

      <div class="right-side">
        <div class="brand">
          <div>TYLER MCCUE</div>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="portfolio-items-wrapper">
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image:url(Images/coding_image.jpg)"></div>
          <div class="img-text-wrapper">
            <div class="logo-wrapper">
              <img src="Images/logo_code.png" alt="">
              <div class="subtitles">
                <a href="code.html">Coding Projects</a>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image:url(Images/engineer_arm.jpg)"></div>
          <div class="img-text-wrapper">
            <div class="logo-wrapper">
              <img src="Images/engineer_logo.png" alt="">
              <div class="subtitles">
                <a href="engineer.html">Engineering Projects</a>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image:url(Images/school_img.jpg)"></div>
          <div class="img-text-wrapper">
            <div class="logo-wrapper">
              <img src="Images/pencil.png" alt="">
              <div class="subtitles">
                <a href="report.html">Reports</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

  portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseover', () => {
      portfolioItem.childNodes[1].classList.add('img-darken');
    })
    portfolioItem.addEventListener('mouseout', () => {
      portfolioItem.childNodes[1].classList.remove('img-darken')
    })
  })
</script>
</html>
